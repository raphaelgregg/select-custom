<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Custom</title>

    <link rel="stylesheet" href="./styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script type="module" src="./main.js" defer></script>
</head>
<body>
    <div class="select">
        <div id="category-select">
            <label for="options-view-button">Categoria</label>
            <input type="checkbox" id="options-view-button">

            <div id="select-button">
                <div id="selected-value">Seleciona a categoria</div>

                <div id="chevrons">
                    <i data-lucide="chevron-down"></i>
                    <i data-lucide="chevron-up"></i>
                </div>
            </div>
        </div>

        <ul id="options">
            <li class="option">
                <input
                    type="radio"
                    name="category"
                    value="bakery"
                    data-label="Padaria"
                />

                <i data-lucide="sandwich"></i>
                <span class="label">Padaria</span>
                <i data-lucide="check"></i>
            </li>

            <li class="option">
                <input
                    type="radio"
                    name="category"
                    value="meat"
                    data-label="Carne"
                />

                <i data-lucide="beef"></i>
                <span class="label">Carne</span>
                <i data-lucide="check"></i>
            </li>

            <li class="option">
                <input
                    type="radio"
                    name="category"
                    value="vegetable"
                    data-label="Legume"
                />

                <i data-lucide="carrot"></i>
                <span class="label">Legume</span>
                <i data-lucide="check"></i>
            </li>

            <li class="option">
                <input
                    type="radio"
                    name="category"
                    value="fruit"
                    data-label="Fruta"
                />

                <i data-lucide="apple"></i>
                <span class="label">Fruta</span>
                <i data-lucide="check"></i>
            </li>

            <li class="option">
                <input
                    type="radio"
                    name="category"
                    value="drink"
                    data-label="Bebida"
                />

                <i data-lucide="milk"></i>
                <span class="label">Bebida</span>
                <i data-lucide="check"></i>
            </li>
        </ul>
    </div>
</body>
</html>
